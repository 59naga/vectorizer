<img src="images/zebra.gif" style="display:none">
<script>
addEventListener('load',function(){
  var img=document.querySelector('img');
  Vectorizer.Gify.Frame(img.src,function(except,frame){
    var anime=Vectorizer.createAnime(frame);

    img.parentNode.replaceChild(anime,img);
  });
});
</script>
